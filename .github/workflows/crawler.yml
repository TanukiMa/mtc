# .github/workflows/crawler.yml
name: MHLW term seek with GiNZA and Stanza NLP Pipeline

on:
  # schedule:
  #   - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install requests beautifulsoup4 supabase configparser url-normalize
      - name: Run URL Discoverer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python discover_urls.py

  process_ginza:
    needs: discover
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install GiNZA and dependencies
        run: |
          pip install spacy ginza ja_ginza_electra huggingface-hub
          pip install requests beautifulsoup4 supabase configparser
      - name: Pre-download Hugging Face model
        env:
          HF_HUB_DISABLE_TELEMETRY: 1
        run: |
          huggingface-cli download megagonlabs/transformers-ud-japanese-electra-base-ginza-510
          echo "TRANSFORMERS_CACHE=/home/runner/.cache/huggingface/hub" >> $GITHUB_ENV
      - name: Run GiNZA Processor (Instance ${{ matrix.instance }})
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TRANSFORMERS_CACHE: ${{ env.TRANSFORMERS_CACHE }}
        run: python process_ginza.py

  process_stanza:
    needs: discover
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      
      - name: Install Stanza and dependencies
        run: |
          pip install "numpy<2.0" stanza requests beautifulsoup4 supabase configparser

      - name: Pre-download Stanza model
        run: |
          python -c "import stanza; stanza.download('ja', verbose=False)"

      - name: Run Stanza Processor (Instance ${{ matrix.instance }})
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python process_stanza.py
